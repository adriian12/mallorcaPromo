<!DOCTYPE html>

<html lang="es">

<head>
    <title>Rutas Programadas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body>
   <header>

   </header>
 
   <div id="content">
        <h1>RUTAS PROGRAMADAS</h1>
        <div class="progreso">
            <input type="radio" class="radio" name="progress" value="five" id="five">
            <label for="five" class="label">5%</label>
            
            <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive" checked>
            <label for="twentyfive" class="label">25%</label>
            
            <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
            <label for="fifty" class="label">50%</label>
            
            <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive">
            <label for="seventyfive" class="label">75%</label>
            
            <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
            <label for="onehundred" class="label">100%</label>
            
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="lugar">
            <P class="resultado">LLUCMAJOR</P>
        </div>
        <div class="estacion">
            <P class="resultado">VERANO</P>
        </div>
        <div class="actividad">
            <P class="resultado">CARRERA EN CANOA</P>
        </div>
        <div class="transporte">
            <P class="resultado">AUTOBÚS LINEA 15</P>
        </div>
        <div class="gastronomia">
            <P class="resultado">REST. CA'N TOMÁS</P>
        </div>
    </div>
   <footer>
   </footer>
</body>
</html>
